[tox]
envlist =
    flake8
    docs
    py{34,35,36}-jinja2{210,29,28}

[flake8]
max-line-length = 100
exclude =
    .git
    .tox
    __pycache__
    docs
    .eggs

[travis]
python =
    3.4: py34
    3.5: py35
    3.6: py36, flake8, docs

[testenv]
deps = 
    jinja210: jinja2>=2.10,<2.11
    jinja29: jinja2>=2.9,<2.10
    jinja28: jinja2>=2.8,<2.9
commands = python setup.py test

[testenv:flake8]
commands = flake8
deps = flake8

[testenv:docs]
basepython=python
changedir=docs
commands=sphinx-build -W -b html -d _build/doctrees .  _build/html
deps=
    sphinx
    sphinx_rtd_theme
    sphinx-click
